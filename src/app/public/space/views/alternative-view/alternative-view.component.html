<button *ngIf="altViews.length > 0" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon class="action-icon">visibility</mat-icon>
</button>
<mat-menu #menu="matMenu" xPosition="before" class="alt-menu">
    <button mat-menu-item *ngFor="let altview of altViews">{{altview.refDataObjectDisplayTitle
        ? altview.altViewDisplayTitle + ':' +
        altview.refDataObjectDisplayTitle : altview.altViewDisplayTitle |
        slice:0:60 }}</button>
</mat-menu>
