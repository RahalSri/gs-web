<div *ngIf="templateModel" data-backdrop="static" id='warn' class="popup" tabindex="-1" role="dialog"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i
                        class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>{{templateModel.header}}</strong></h4>
            </div>
            <div class="modal-body">
                <p class="m-t-20">{{templateModel.body}}</p>
            </div>
            <div class="modal-footer bg-dark">
                <button type="button" class="btn btn-white"
                    (click)="templateModel.onCancel()">{{templateModel.cancelCaption}}</button>
                <button type="button" class="btn btn-primary"
                    (click)="templateModel.onOk()">{{templateModel.okCaption}}</button>
            </div>
        </div>
    </div>
</div>
