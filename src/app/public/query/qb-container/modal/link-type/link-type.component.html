<form *ngIf="model?.linkDirections" id='qbpopup' [formGroup]="form" class="popup">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="handleClose()" aria-hidden="true">
                    <i class="icons-office-52"></i>
                </button>
                <h4 class="modal-title">
                    <strong ng-hide="vm.hidePublicUrlInput">{{model.header}}</strong>
                </h4><br />
            </div>
            <div class="modal-body p-0">
                <div class="p-l-10">
                    <div class="form-group m-b-10" style="width: 820px;">
                        <label class="col-sm-2 control-label">Link Type </label>
                        <div class="input-group col-sm-10 m-b-10">
                            <div class="icheck-inline">
                                <label><input type="radio" name="radio4" data-radio="iradio_minimal-blue"
                                        [checked]="isMandatory(model.selecetedLink.type)"
                                        (change)="handleMandatoryChanged(null)">Mandatory</label>
                                <label><input type="radio" name="radio4" data-radio="iradio_minimal-blue"
                                        [checked]="!isMandatory(model.selecetedLink.type)"
                                        (change)="handleMandatoryChanged([5, 8])">Optional</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group m-b-10" style="width: 560px;">
                        <gs-select [label]="'Link Direction'" [list]="model.linkDirections" [key]="'caption'"
                            [selectedOptions]="selectedLinkDirection" [value]="'caption'" [name]="'linkDirection'"
                            (onChangeEvent)="changeDirection($event.value)" [placeholder]="'--Select link direction--'">
                        </gs-select>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-dark p-0 ng-scope">
                <button type="button" class="btn btn-white ng-binding" (click)="handleOk()"
                    style="height: 55%; margin:1%">Refresh Canvas</button>
            </div>
        </div>
    </div>
</form>
