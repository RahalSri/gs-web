<div class="main_container search_page">
    <div class="panel general-panel">
        <div class="panel-header">
            <div class="row">
                <h2 class="col-xs-12">
                    <i class="icon-magnifier"></i>Search Results for
                    "{{searchText}}"
                </h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 text-center" style="padding-right: 40px;">
                <div style="display: inline;" *ngIf="errorMessage != null && errorMessage.length>0 && searchDone">
                    <gs-unsuccess-msg [message]="errorMessage" [styleClass]="'alert media fade in alert-danger'">
                    </gs-unsuccess-msg>
                </div>
                <div class="alert alert-success media fade in"
                    *ngIf="errorMessage == null && resultList.length==0 && searchDone">
                    <p>
                        <strong>No result found.</strong>
                    </p>
                </div>
                <table class="table table-hover p-10 search_result" align="center" style="float: right; width: 97%">
                    <tbody>
                        <tr *ngFor="let result of resultList" align="left">
                            <td>
                                <div class="search_line1">
                                    <a (click)="getSearchObject(result,result.NodeType);">{{result.SUPtitle
                                        ||''}}</a>&nbsp;&nbsp;<span class="search_space">in {{result.SPCShortTitle
                                        ||''}}</span>&nbsp;&nbsp;<span class="search_location">{{result.key
                                        ||''}}</span>&nbsp;&nbsp;<span class="search_value"
                                        [innerHTML]="searchTruncate(result.value)"></span>
                                </div>
                                <div class="search_line2">{{result.METSupShortTitle ||''}}</div>
                                <div class="search_line3">{{result.SUPdescription ||''}}</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!--  <span ng-hide="vm.searchEmptyResults" style="color:black"  >Search - Empty Results</span> -->
            </div>
        </div>
    </div>
</div>
