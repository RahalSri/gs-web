<mat-toolbar [style.background]="topbarColour?.backgroundColour!" >
    <button [style.color]="topbarColour?.foregroundColour!" (click)="onLeftPanelToggle()" mat-icon-button type="button" title="Open sidenav">
        <mat-icon>menu</mat-icon>
    </button>
    <img (click)="navigateToHome()"  src="../../../assets/graphshare_logo.png" class="headingImg" />
    
    <space-selector [topbarColour]="topbarColour" (onSpaceChanged)="spaceChanged($event)">
    </space-selector>
    <span class="toolbar-spacer"></span>
    <global-search [topbarColour]="topbarColour"></global-search>
    <button mat-button [matMenuTriggerFor]="menu">
        <span [style.color]="topbarColour?.foregroundColour!">{{givenName}}</span>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>account_circle</mat-icon>
            <span>Account Settings</span>
        </button>
        <button (click)="logout()" mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
        </button>
    </mat-menu>
</mat-toolbar>
