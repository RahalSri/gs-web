<div *ngIf="model" id='warn' class="popup" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="handleCancel()" aria-hidden="true">
                    <i class="icons-office-52"></i>
                </button>
                <h4 class="modal-title">
                    <strong>SELECT EXPORT TYPE</strong>
                </h4>
                <br />
            </div>
            <div class="modal-body p-0">
                <div class="row">
                    <div class="col-md-12 p-10">
                        <div class="form-group m-b-10">
                            <label class="col-sm-4 control-label">Export Type </label>
                            <div class="col-sm-8 m-b-10">
                                <!-- <select class="avoid_libary text-center" ng-model="vm.exporttype"
                                    ng-options="exportType as exportType for exportType in vm.exportTypesList">
                                </select> -->
                                <form [formGroup]="exportForm">
                                    <gs-select style="z-index: 3;" [list]="exportTypesList" [key]="'label'"
                                        [value]="'label'" [name]="'exportTypesList'" [styleClass]="col-sm-12"
                                        [placeholder]="'--Select Export Type--'" [selectedOptions]="selectedExportType"
                                        (onChangeEvent)="handleExportTypeChange($event)" [isFormGroup]="false">
                                    </gs-select>
                                </form>

                            </div>
                        </div>
                        <div ng-hide="vm.exporttype==='Word'" class="form-group m-b-10">
                            <label class="col-sm-4 control-label">Include Internal Identifier? </label>
                            <div class="col-sm-8 m-b-10">
                                <div class="input-group">
                                    <div class="icheck-inline">
                                        <label>
                                            <input type="radio" name="radio8" data-radio="iradio_minimal-blue"
                                                (change)="handleIdentifierChange(true)" [checked]="includeIdentifier">
                                            Yes
                                        </label>
                                        <label>
                                            <input type="radio" name="radio8" checked data-radio="iradio_minimal-blue"
                                                (change)="handleIdentifierChange(false)" [checked]="!includeIdentifier">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer bg-dark p-0" style="height: 12%">
                <button type="button" class="btn btn-white" (click)="export()"
                    style="height: 55%; margin: 1%">Export</button>
            </div>
        </div>
    </div>
</div>
