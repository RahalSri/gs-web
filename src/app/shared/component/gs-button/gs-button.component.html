<button mat-flat-button (click)="onClickEvent.emit($event)" color="{{ color }}"
  [ngClass]="styleClass == undefined ? '' : styleClass" type="{{ type }}">
  <div *ngIf="icon == undefined && !loading">
    {{ label }}
  </div>
  <div *ngIf="icon !== undefined && !loading">
    <mat-icon>{{icon}}</mat-icon>
  </div>
  <div *ngIf="loading">Loading</div>
</button>
