<div *ngIf="!labelTopPosition" class="form-group">
    <label *ngIf="label !== undefined" class="col-sm-3 control-label">{{label}}</label>
    <div class="col-sm-9 m-b-10">
        <input (change)="onFileChanged($event)" [accept]="accept == null ? 'image/png,image/jpg,image/jpeg' : accept" type="file">
    </div>
</div>

<div *ngIf="labelTopPosition" class="form-group">
    <div class="row">
        <div class="col-sm-12">
            <label *ngIf="label !== undefined" class="control-label">{{label}}</label>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 m-b-10">
            <input (change)="onFileChanged($event)" [accept]="accept == null ? 'image/png,image/jpg,image/jpeg' : accept" type="file">
        </div>
    </div>
</div>
