<div mat-dialog-title style="padding: 12px 24px 0">
    <button type="button" class="close" (click)="onDismiss()" data-dismiss="modal" aria-hidden="true">
        <i class="icons-office-52"></i>
    </button>
    <h4>
        <strong class="ng-binding">{{ data.title }}</strong>
    </h4>
</div>

<div mat-dialog-content style="margin: 0px">
    <gs-image-upload
            (onChangeEvent)="mediaImageChange($event)"
            [label]=data.message>
    </gs-image-upload>
</div>
<div mat-dialog-actions class="bg-dark">
    <div style="width: 100%;
    height: 60px;
    padding: 0 10px;">
        <div style="float: right">
            <gs-button [label]="data.controller.declineLabel" [type]="'button'" [styleClass]="'btn-white'" (click)="onDecline()">
            </gs-button>
            <gs-button [label]="data.controller.confirmLabel" [type]="'button'" (click)="onConfirm()"></gs-button>
        </div>
    </div>
</div>
