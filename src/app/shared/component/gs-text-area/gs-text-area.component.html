<div class="form-group">
    <div class="row">
        <label *ngIf="label !== undefined" [ngClass]="required ? 'required' : ''"
               class="col-sm-3 p-0 control-label">{{ label
            }}</label>
    </div>
    <div class="row">
        <div class="col-sm-12 p-0">
            <textarea [formControl]="formControl!" class="form-control input-sm textarea-min-height"
                      placeholder="{{ placeholder }}"></textarea>
            <div *ngIf="formControl?.invalid && (formControl?.dirty || formControl?.touched)" class="validation-alert">
                <div *ngIf="formControl?.errors?.required">{{ label }} is required.</div>
            </div>
        </div>
    </div>
</div>
