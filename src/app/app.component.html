<app-header (leftPanelOpened)="drawer.toggle()"></app-header>
<mat-drawer-container class="left-container" autosize>
  <mat-drawer #drawer class="left-sidenav" mode="side" opened>
    <p>Auto-resizing sidenav</p>
    <p *ngIf="showFiller">Lorem, ipsum dolor sit amet consectetur.</p>
    <button (click)="showFiller = !showFiller" mat-raised-button>
      Toggle extra text
    </button>
  </mat-drawer>

<sa-spinner-round-filled class="spinner" [enabled]="loading"></sa-spinner-round-filled>
<app-header *ngIf="!loading" [isExpanded]= "isLeftPanelExpanded" (leftPanelClosed)="onLeftPanelToggle($event)"></app-header>
<mat-sidenav-container autosize *ngIf="!loading">
  <mat-sidenav #sidenav mode="side" opened="true">
    <app-left-panel [isExpanded]= "isLeftPanelExpanded" (leftPanelOpened)="onLeftPanelToggle($event)"></app-left-panel>
  </mat-sidenav>
  
  <div class="content" #main>
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</mat-drawer-container>
